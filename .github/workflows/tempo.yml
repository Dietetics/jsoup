name: temp

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
        java:
          - 17
        jvm_flag:
          - "-XX:+UseG1GC"
          - "-XX:+PrintGCDetails"
          - "-XX:MaxHeapSize=512m"
          - "-XX:+UnlockExperimentalVMOptions"
          - "-XX:ConcGCThreads=2"

    name: "Test JDK ${{ matrix.java }}, OS: ${{ matrix.os }}, Flag: ${{ matrix.jvm_flag }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: 'maven'

      - name: Log JVM Flag
        run: |
          echo "Running with JVM flag: ${{ matrix.jvm_flag }}"