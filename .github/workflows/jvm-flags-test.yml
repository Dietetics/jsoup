# .github/workflows/jvm-flags-test.yml
name: JVM Flags Tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        java:
          - 17
        jvm_flag:
          - "-XX:+UseG1GC"
          - "-XX:+PrintGCDetails"
          - "-XX:MaxHeapSize=512m"
          - "-XX:+UnlockExperimentalVMOptions"
          - "-XX:+OptimizeStringConcat"

    name: "ðŸƒâ€â™‚ï¸ Test Flag: ${{ matrix.jvm_flag }}, JDK: ${{ matrix.java }}, OS: ${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'zulu'
          cache: 'maven'

      - name: Log JVM Flag ${{ matrix.jvm_flag }}"
        run: |
          echo "Running with JVM flag: ${{ matrix.jvm_flag }} ðŸƒâ€â™‚ï¸ðŸƒâ€â™‚ï¸ðŸƒâ€â™‚ï¸ðŸƒâ€â™‚ï¸"

      - name: Maven Compile
        env:
          MAVEN_OPTS: ${{ matrix.jvm_flag }}
        run: mvn -X compile -B --file pom.xml

      - name: Maven Verify
        env:
          MAVEN_OPTS: ${{ matrix.jvm_flag }}
        run: mvn -X verify -B --file pom.xml

      - name: Run tests with coverage
        env:
          MAVEN_OPTS: ${{ matrix.jvm_flag }}
        run: |
          mvn test jacoco:report

      - name: Get JaCoCo Coverage
        id: coverage
        run: |
          coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv) 
          echo "COVERAGE=$coverage" >> $GITHUB_ENV

      - name: Print a message
        run: echo "
